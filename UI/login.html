<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js"></script> 
    <title>Store - Login</title>
</head>
<body>
    <div class="topnav">
        <a class="inactive" href="index.html">Home</a>
    </div> 
    <div class="flex-container">
        <div class="flex_left_side">
        </div>
        <div class="flex_middle">    
            <h1 class="head">Store Manager Login</h1>
            <hr>
            <form class="login-form" name="login" method="POST">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
    
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <div class="clearfix">                    
                    <a>
                        <button type="button" onclick="validate()" id="submit" value="login">Login</button>
                    </a>
                </div>
            </form>    
        </div>
        <div class="flex_right_side">
        </div>
    </div>
</body>
</html>
