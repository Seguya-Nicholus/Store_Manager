<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/slider.css">
    <title>Store - Checkout</title>
</head>

<body>
    <div class="topnav">
        <a class="inactive" href="welcome_admin.html">Dashboard</a>
        <a class="inactive" href="../login.html">Logout</a>
    </div>
    <div class="flex-container">
        <div class="flex_welcome_left">
            <div id="content">
                <h1 class="head">Complete Sale</h1>
                <form id="shopping-cart" action="add_admin.html" method="post">
                    <table class="shopping-cart" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">Item Name</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                            </tr>
                            <tr>
                                <td>CONVERSE</td>
                                <td> <input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                            </tr>
                            <tr>
                                <td>DRUM DERBY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 180,000</td>
                            </tr>
                            <tr>
                                <td>FADED GLORY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <p id="sub-total">
                        <strong>Sub Total</strong>: <span id="stotal">UGX 380,000</span>
                    </p>
                </form>
                <div id="Item_price">
                    <p id="sub-total">
                        <strong>Total</strong>: <span id="stotal">UGX 380,000</span>
                    </p>
                </div>
                <form method="post" id="form_Complete_sale">
                    <h2 class="head">Customer Details</h2>

                    <fieldset>
                        <legend>Customer Information</legend>
                        <div>
                            <label for="Name">Name</label>
                            <input type="text"/>
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input type="text"/>
                        </div>
                        <div>
                            <label for="Town">Town</label>
                            <input type="text"/>
                        </div>
                        <div>
                            <label for="Address">Address</label>
                            <input type="text"/>
                        </div>
                    </fieldset>
                    <p><input type="submit"  value="Submit" class="btn" /></p>
                </form>
            </div>
        </div>
        <div class="flex_welcome_right">
            <hr>
            Admin Panel
            <hr>
            <ul class="sidenav">
                <li><a href="MakeSale_admin.html">Make a Sale</a></li>
                <li><a href="view_admin.html">View Sales</a></li>
                <li><a href="">Profile</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
