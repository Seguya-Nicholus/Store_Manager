<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/slider.css">
    <title>Store - Checkout</title>
</head>

<body>
    <div class="topnav">
        <a class="inactive" href="welcome_admin.html">Dashboard</a>
        <a class="inactive" href="../login.html">Logout</a>
    </div>
    <div class="flex-container">
        <div class="flex_welcome_left">
            <div id="content">
                <h1 class="head">Checkout</h1>
                <form id="shopping-cart" action="add_admin.html" method="post">
                    <table class="shopping-cart" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                            </tr>
                            <tr>
                                <td># CONVERSE</td>
                                <td> <input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                            </tr>
                            <tr>
                                <td># DRUM DERBY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 180,000</td>
                            </tr>
                            <tr>
                                <td># FADED GLORY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <p id="sub-total">
                        <strong>Sub Total</strong>: <span id="stotal">UGX 380,000</span>
                    </p>
                </form>
                <div id="pricing">
                    <p id="sub-total">
                        <strong>Total</strong>: <span id="stotal">UGX 380,000</span>
                    </p>
                </div>
                <form action="order.html" method="post" id="checkout-order-form">
                    <h2 class="head">Your Details</h2>

                    <fieldset id="fieldset-billing">
                        <legend>Billing</legend>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty" />
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" />
                        </div>
                    </fieldset>
                    <p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
                </form>
            </div>
        </div>
        <div class="flex_welcome_right">
            <hr>
            Admin Panel
            <hr>
            <ul class="sidenav">
                <li><a href="MakeSale_admin.html">Make a Sale</a></li>
                <li><a href="view_admin.html">View Sales</a></li>
                <li><a href="">Profile</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
