<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <title>Store - Add</title>
</head>

<body>
    <div class="topnav">
        <a class="inactive" href="../index.html">Home</a>
        <a class="inactive" href="../login.html">Logout</a>
    </div>
    <div class="flex-container">
        <div class="flex_welcome_left">
            <div id="content">
                <h1 class="head">Shopping Cart</h1>
                <form id="shopping-cart" action="add.html" method="post">
                    <table class="shopping-cart">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Qty</th>
                                <th scope="col" colspan="2">Price</th>
                            </tr>
                            <tr>
                                <td># CONVERSE</td>
                                <td> <input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                                <td><a class="btn">Remove</a></td>
                            </tr>
                            <tr>
                                <td># DRUM DERBY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 180,000</td>
                                <td><a class="btn">Remove</a></td>
                            </tr>
                            <tr>
                                <td># FADED GLORY</td>
                                <td><input type="text" name="qty-1" id="qty-1" class="qty" value="1" /></td>
                                <td>UGX 100,000</td>
                                <td><a class="btn">Remove</a></td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <p id="sub-total">
                        <strong>Sub Total</strong>: <span id="stotal">UGX 380,000</span>
                    </p>
                    <ul id="shopping-cart-actions">
                        <li>
                            <input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
                        </li>
                        <li>
                            <input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
                        </li>
                        <li>
                            <a href="MakeSale_adim.html" class="btn">Continue Shopping</a>
                        </li>
                        <li>
                            <a href="checkout.html" class="btn">Go To Checkout</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="flex_welcome_right">
            <hr>
            Admin Panel
            <hr>
            <ul class="sidenav">
                <li><a href="">Make a Sale</a></li>
                <li><a href="">View Sales</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
