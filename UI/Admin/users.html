                <label for="email"><b>Username</b></label>

                <label for="Access Level"><b>Access Level</b></label>
                <div>
                    <select class="custom-select" style="width:200px">
                        <option value="Admin">Admin</option>
                        <option value="Attendant">Shop Attendant</option>
                    </select>
                </div>
                <div class="clearfix">
                    <a href="">
                        <button type="submit">Create User</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="flex_signup_right">
            <table id="myTable">
                <tr class="header">
                    <th>Username</th>
                    <th>Password</th>
                    <th>Admin</th>
                    <th>Attendant</th>
                </tr>
